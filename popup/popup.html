<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPL UX Enhancer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>FPL UX Enhancer</h1>
      <p>Enhancing your Fantasy Premier League experience</p>
    </header>
    
    <main class="popup-content">
      <div class="status-section">
        <h3>Status</h3>
        <div class="status-indicator">
          <span class="status-dot active"></span>
          <span class="status-text">Active on FPL website</span>
        </div>
      </div>
      
      <div class="features-section">
        <h3>Features</h3>
        <ul class="features-list">
          <li>Enhanced navigation styling</li>
          <li>Improved player cards</li>
          <li>Better form elements</li>
          <li>Responsive design improvements</li>
          <li>Dark mode support</li>
        </ul>
      </div>
      
      <div class="controls-section">
        <h3>Controls</h3>
        <button id="refresh-styles" class="control-btn">
          Refresh Styles
        </button>
        <button id="toggle-enhancement" class="control-btn">
          Toggle Enhancement
        </button>
      </div>
    </main>
    
    <footer class="popup-footer">
      <p>Version 1.0.0</p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
