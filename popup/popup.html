<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPL UX Enhancer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>FPL UX Enhancer</h1>
      <p>Update the default FPL UX to make it more user-friendly</p>
    </header>
    
    <main class="popup-content">
      <div class="status-section">
        <h3>Status</h3>
        <div class="status-indicator">
          <span class="status-dot active"></span>
          <span class="status-text">Active on FPL website</span>
        </div>
      </div>
      
      <div class="controls-section">
        <h3>Controls</h3>
        <button id="toggle-enhancement" class="control-btn">
          Toggle Enhancement
        </button>
      </div>
    </main>
    
    <footer class="popup-footer">
      Made by <a href="https://kodem.dev" target="_blank">kodem.dev</a>
      <p>Version 1.0.0</p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
